<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="winbox.bundle.min.js" as="script">
    <title>Loading...</title>
    <script>
        // JavaScript code for device detection and redirection
        // This will be kept minimal, only for redirecting to appropriate versions
        window.onload = function() {
            // Check if the device is mobile or desktop and redirect accordingly
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile || window.innerHeight <= 600 || window.innerWidth <= 400) {
                console.log("ismobile")
                window.location.href = 'index_mobile.html';
            } else {
                window.location.href = 'index_desktop.html';
            }
        };
    </script>
    
</head>
<body>
</body>
</html>
